<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Evidence zaměstnanců">
    <meta name="author" content="Michal Konecny">
    <title>Editace zaměstnance - Jan Novák</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li><a href="index.html">Vyhledávání</a></li>
                <li><a href="list.html">Výsledek vyhledávání</a></li>
                <li><a href="detail.html">Detail zaměstnance</a></li>
                <li>Aktualizace údajů</li>
            </ol>
        </nav>
    </header>

    <main>
        <h1>Aktualizace údajů - Jan Novák</h1>

        <form action="" method="post">
            <label for="image">Fotka</label>
            <input type="file" name="image" id="image">


            <h2>Jméno, příjmení</h2>
            <label for="firstname">Jméno</label>
            <input type="text" name="firstname" id="firstname">

            <label for="surname">Příjmení</label>
            <input type="text" name="surname" id="surname">

            <h2>Funkce</h2>
            <label for="add">Přidat funkci</label>
            <input type="radio" id="add" name="addordelete" value="add" checked>

            <label for="remove">Odebrat funkci</label>
            <input type="radio" id="remove" name="addordelete" value="remove">


            <label for="employee">Zaměstnanec</label>
            <input type="checkbox" id="employee" name="employee" value="employee" checked="checked">

            <label for="student">Student</label>
            <input type="checkbox" id="student" name="student" value="student" >

            <label for="consultant">Poradce</label>
            <input type="checkbox" id="consultant" name="consultant" value="consultant" >

            <h2>Kontaktní údaje</h2>
            <label for="phone">Telefon</label>
            <input type="tel" name="phone" id="phone">

            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">

            <label for="web">Web</label>
            <input type="url" name="web" id="web">

            <h2>Doplňující informace</h2>
            <label for="description">Popis</label>
            <textarea name="description" id="description"></textarea>

            <input id="save" type="submit" value="Aktualizovat">
            <a href="detail.html">Zpět na detail uživatele</a>

        </form>

    </main>

</body>
</html>
